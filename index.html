<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sdk test page</title>
</head>
<body>
    <p>已经加载了sdk插件</p>
    <input type="text" name="search" id="search">
    <button id="submit">检索</button>
    <div id="code"></div>
    <script type="text/javascript" src="/bundle.js"></script>
    <script type="text/javascript">
        var search = document.getElementById('search');
        var query = new zx.POIRequest('http://127.0.0.1:9001/poi/EzPOISearchS/PoiSearchV1REST');
        var dom = document.getElementById('code');
        var btn = document.getElementById('submit');
        search.addEventListener('change', function(){
            var text = search.value;
            query.spellQuery(text).then(function (poi) { 
                dom.innerHTML = poi.getOnePOI();
            });
        });
        btn.addEventListener('click', function(){
            var text = search.value;
            query.fulltextQuery(text).then(function(poi){
                dom.innerHTML = poi.getScoreGrateThanOne();
            });
        });
    </script>
</body>
</html>
